<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- <script src="https://kit.fontawesome.com/e9fe64f610.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"> OpenVino TensorFlow</h1>
    </div>


 <!-- Table -->
 <div class="container">
    <div class="row ">
        <div class="col-sm-2 title-block">
         BYO
        </div>
        <div class="col title-block" id="option-byo-none">
          None
        </div>
        <div class="col title-block" id="option-byo-tensorflow">
          TensorFlow
        </div>
        <div class="col title-block" id="option-byo-openvino">
            OpenVino
          </div>
        <div class="col title-block" id="option-byo-tfov">
        TensorFlow & OpenVino
        </div>
      </div>

      <div class="row ">
        <div class="col-sm-2 title-block">
         Operating System
        </div>
        <div class="col title-block" id="option-os-linux">
          Linux
        </div>
        <div class="col title-block" id="option-os-windows">
          Windows
        </div>
        <div class="col title-block" id="option-os-mac">
           Mac OS
          </div>
      </div>

      <div class="row ">
        <div class="col-sm-2 title-block">
         Distro
        </div>
        <div class="col title-block" id="option-distro-pip">
          Pip
        </div>
        <div class="col title-block" id="option-distro-source">
          Source
        </div>
      </div>

      <div class="row ">
        <div class="col-sm-2 title-block">
         HDDL
        </div>
        <div class="col title-block" id="option-hddl-yes">
          Yes
        </div>
        <div class="col title-block" id="option-hddl-no">
          No
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 title-block">
            Run this command:
        </div>
        <div class="col title-block" id="command-area">
            Not Supported / Choose Features
        </div>
      </div>

      
 </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


    <!-- Custom Javascript -->

    <script src="./main.js" type="module"></script>
</body>
</html>
